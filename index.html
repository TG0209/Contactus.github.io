<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		
		<link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="main">
			<div class="container centered">
				<div class="sign-up-content">
					<form >
						<div class="d-flex justify-content-center  pb-3">
							<img class="header-logo-image" src="ffff.png" width="140" alt="Logo">
						</div>
						<h2 class="form-title text-center pb-3 ">Contact Us</h2>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Full Name</label>
							<div class="col-sm-6">
								<input type="text">
							</div>
						</div>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Email address</label>
							<div class="col-sm-6">
								<input type="email">
							</div>
						</div>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Phone</label>
							<div class="col-sm-6">
								<input type="text">
							</div>
						</div>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Message</label>
							<div class="col-sm-6">
								<textarea class="form-control" rows="3" cols="60"></textarea>
							</div>
						</div>
						<button type="submit" class=" mt-3 mb-3 btn btn-primary">SUBMIT</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
