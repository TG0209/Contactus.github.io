<!DOCTYPE html>
<html>
	<head>
		<title>Contact us</title>
		
		<link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="contact.css">
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg  navbar-dark ">
			<div class="site-header-inner">
				<div class="brand header-brand">
					<h1 class="m-0">
					<a href="#">
						<img class="header-logo-image" src="ffff.png" width="140" alt="Logo">
					</a>
					</h1>
				</div>
			</div>
		</nav>
		
		<div class="jumbotron">
			<div class="container">
				<h1 class="text-center">Contact Us</h1>
			</div>
		</div>
		<div class="main">
			<div class="contain  d-flex justify-content-center">
				<div class="contact-content">
					<form >
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Full Name</label>
							<div class="col-sm-6">
								<input type="text">
							</div>
						</div>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Email address</label>
							<div class="col-sm-6">
								<input type="email">
							</div>
						</div>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Phone</label>
							<div class="col-sm-6">
								<input type="text">
							</div>
						</div>
						<div class="form-group row pr-5">
							<label class="col-sm-6 col-form-label">Message</label>
							<div class="col-sm-6">
								<textarea class="form-control" rows="3" cols="60"></textarea>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
		<hr>
		<footer class="site-footer">
			<div class="container">
				<div class="site-footer-inner">
					<div class="brand footer-brand">
						<a href="#">
							<img class="header-logo-image" src="ffff.png" width="100" alt="Logo">
						</a>
					</div>
					<ul class="footer-links list-reset">
						<li>
							<a href="#">Contact</a>
						</li>
						<li>
							<a href="#">About us</a>
						</li>
						<li>
							<a href="#">FAQ's</a>
						</li>
						<li>
							<a href="#">Support</a>
						</li>
					</ul>
					<ul class="footer-social-links list-reset">
						<li>
							<a href="#">
								<span class="screen-reader-text">Facebook</span>
								<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
									<path d="M6.023 16L6 9H3V6h3V4c0-2.7 1.672-4 4.08-4 1.153 0 2.144.086 2.433.124v2.821h-1.67c-1.31 0-1.563.623-1.563 1.536V6H13l-1 3H9.28v7H6.023z" fill="#0270D7"/>

							<a href="#">

									<path d="M16 3c-.6.3-1.2.4-1.9.5.7-.4 1.2-1 1.4-1.8-.6.4-1.3.6-2.1.8-.6-.6-1.5-1-2.4-1-1.7 0-3.2 1.5-3.2 3.3 0 .3 0 .5.1.7-2.7-.1-5.2-1.4-6.8-3.4-.3.5-.4 1-.4 1.7 0 1.1.6 2.1 1.5 2.7-.5 0-1-.2-1.5-.4C.7 7.7 1.8 9 3.3 9.3c-.3.1-.6.1-.9.1-.2 0-.4 0-.6-.1.4 1.3 1.6 2.3 3.1 2.3-1.1.9-2.5 1.4-4.1 1.4H0c1.5.9 3.2 1.5 5 1.5 6 0 9.3-5 9.3-9.3v-.4C15 4.3 15.6 3.7 16 3z" fill="#0270D7"/>

							</a>
						</li>
						<li>
							<a href="#">

								<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
									<path d="M7.9 7v2.4H12c-.2 1-1.2 3-4 3-2.4 0-4.3-2-4.3-4.4 0-2.4 2-4.4 4.3-4.4 1.4 0 2.3.6 2.8 1.1l1.9-1.8C11.5 1.7 9.9 1 8 1 4.1 1 1 4.1 1 8s3.1 7 7 7c4 0 6.7-2.8 6.7-6.8 0-.5 0-.8-.1-1.2H7.9z" fill="#0270D7"/>

							</a>
						</li>
					</ul>
					<div class="footer-copyright">&copy; 2021 Lernx, all rights reserved</div>

</html>
